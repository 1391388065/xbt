<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Document</title>
<style>
.sprite {
    background-image: url(spritesheet.png);
    background-repeat: no-repeat;
    display: block;
}

.aa {
    width: 200px;
    height: 200px;
    background-position: -5px -5px;
}

.cc {
    width: 200px;
    height: 200px;
    background-position: -215px -5px;
}

</style>
</head>
<body>
    <span class="sprite aa"></span>
    <span class="sprite cc"></span>
</body>
</html>
